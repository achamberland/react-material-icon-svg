language: node_js
node_js:
- 6
env:
  global:
  - GH_REF: github.com/vaeum/react-material-icon-svg.git
before_install:
- npm config set depth 0
# - npm install -g babel-cli
before_script:
script:
- git submodule init
- git submodule update
branches:
  only:
  - master
  - /\d+\.\d+\.\d+/
before_deploy:
- make build
- ls
deploy:
  provider: npm
  email: vaeum@yahoo.com
  skip_cleanup: true
  api_key:
    secure: 
  on:
    repo: vaeum/react-material-icon-svg
    branch: master
